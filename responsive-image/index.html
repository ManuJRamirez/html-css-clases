<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive image example</title>
    <style>
        img.docu {
            width: 100%;
            background-color: aqua;
            aspect-ratio: 4 / 2;
            object-fit: cover;
            object-position: top center;
        }
    </style>
</head>
<body>
    <img class="docu" src="../assets/docus/docu_1.webp">
    <!-- Picture/source -->
    <picture>
        <source srcset="https://storage.googleapis.com/web-dev-uploads/image/KT4TDYaWOHYfN59zz6Rc0X4k4MH3/ZJ6ytgzvsh5CvWhdthsA.jpg" media="(min-width: 1200px)"> 
        <source srcset="https://storage.googleapis.com/web-dev-uploads/image/KT4TDYaWOHYfN59zz6Rc0X4k4MH3/qQ0QuF4k0kO8B72b8Vo8.jpg" media="(min-width: 768px)">
        <img src="https://storage.googleapis.com/web-dev-uploads/image/KT4TDYaWOHYfN59zz6Rc0X4k4MH3/fO7EJEn4hGVeN4UbBO3g.jpg">
    </picture>
    <!-- srcset-->
    <img src="../assets/docus/dog_c_scalew_1352.jpg" 
    alt="" 
    srcset="
    ../assets/docus/dog_c_scalew_591.jpg 591w,
    ../assets/docus/dog_c_scalew_1352.jpg 1352w
    ">
</body>
</html>
